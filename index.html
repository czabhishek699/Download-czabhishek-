<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Button</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0; /* Set your desired background color */
        }

        .download-button {
            padding: 15px 30px;
            background-color: #4CAF50; /* Green color */
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <a href="czabhishek.apk" class="download-button" download>Download czabhishek.apk</a>
</body>
</html>
